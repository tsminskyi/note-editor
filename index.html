<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="text-editor">

        <div class="text-editor__canvas" contenteditable="true">

        </div>
        <ul class="text-editor__controls">
            <li>
                <label for="text-color">Color</label>
                <select id="text-color"></select>
            </li>

            <li>
                <label for="font-size">Size(px)</label>
                <select id="font-size"></select>
            </li>

            <li>
                <label for="text-decoration">Text-decoration</label>
                <select id="text-decoration"></select>

            </li>

            <li>
                <label for="font-weight">Font-weight</label>
                <select id="font-weight"></select>
            </li>

            <li>
                <label for="letter-spacing">Letter-spacing(px)</label>
                <select id="letter-spacing"></select>
            </li>

            <li>
                <label for="line-height">Line-height</label>
                <input type="number" min="1" id="line-height" value="0">
            </li>
            <li>
                <button class="apply">Apply</button>
                <div class="error"></div>
            </li>
            <li>
                <button class="reset">Style reset</button>
            </li>

        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
